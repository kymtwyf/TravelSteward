<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" type="text/css" href="lib/css/style.css">
		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.ui.commons"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_mvi" theme -->
		<script>
		var bus = sap.ui.getCore().getEventBus();
		
		sap.ui.localResources("travelsteward");
		sap.ui.localResources("model");
		jQuery.sap.require("model.data");

		
		
				sap.ui.localResources("travelsteward");
				var app = new sap.m.SplitApp("staffApp");
				var listPage = sap.ui.view({id:"staffReqListPage", viewName:"travelsteward.StaffReqListPage", type:sap.ui.core.mvc.ViewType.JS});
				app.addMasterPage(listPage);
				var newReqPage = sap.ui.view({id:"staffNewReqPage", viewName:"travelsteward.StaffNewReqPage", type:sap.ui.core.mvc.ViewType.JS});
				app.addDetailPage(newReqPage);
				var detailPage = sap.ui.view({id:"staffReqDetailPage", viewName:"travelsteward.StaffReqDetailPage", type:sap.ui.core.mvc.ViewType.JS});
				app.addDetailPage(detailPage);
				
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
